<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar sua conta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background: #5f380477;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      color: #a37b0b;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .user-type {
      text-align: left;
      margin: 15px 0 10px;
      color: #555;
      font-size: 15px;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .signup-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #a37b0b;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: #9e884c;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="card">
    <h2>Criar sua conta</h2>

    <form action="" id="formCadastro">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Nome" name="nome" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" name="email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Senha" name="senha" required>
      </div>

      <div class="user-type">Tipo de usuário:</div>
      <div class="radio-group">
        <label>
          <input type="radio" name="perfil" value="leitor" required> Leitor
        </label>
        <label>
          <input type="radio" name="perfil" value="bibliotecario"> Bibliotecário
        </label>
      </div>

      <button type="submit" class="signup-btn">Cadastrar</button>
    </form>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
